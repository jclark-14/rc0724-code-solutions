<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="https://example.com/register" method="post">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required />
      <br />
      <label for="whyiscodingcool">Why is coding cool?</label>
      <br />
      <select id="whyiscodingcool" name="whyiscodingcool">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option></select
      ><br />
      <p>Favorite Language (choose one)</p>
      <label
        ><input type="radio" name="language" value="html" id="language" />
        HTML</label
      >
      <label><input type="radio" name="language" value="css" /> CSS</label>
      <label
        ><input type="radio" name="language" value="javascript" />
        JavaScript</label
      >
      <p>Would you like to sign up for more information?</p>
      <label><input type="checkbox" name="signup" /> Sign me up!</label>
      <br />
      <label for="comments">Comments:</label>
      <br />
      <textarea id="comments" name="comments"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
