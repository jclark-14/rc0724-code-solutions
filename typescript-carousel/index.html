<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-div row">
        <a class="a-arrow left" href="#"
          ><i class="fa-solid fa-2x fa-chevron-left"></i
        ></a>
        <img src="images/001.png" data-view="1" />
        <a class="a-arrow right" href="#"
          ><i class="fa-solid fa-2x fa-chevron-right"></i
        ></a>
        <div class="dots" id="dots">
          <a href="#" class="dot"
            ><i class="fa-regular fa-lg fa-circle" data-view="1"></i
          ></a>
          <a href="#" class="dot"
            ><i class="fa-regular fa-lg fa-circle" data-view="2"></i
          ></a>
          <a href="#" class="dot">
            <i class="fa-regular fa-lg fa-circle" data-view="3"></i
          ></a>
          <a href="#" class="dot"
            ><i class="fa-regular fa-lg fa-circle" data-view="4"></i
          ></a>
          <a href="#" class="dot"
            ><i class="fa-regular fa-lg fa-circle" data-view="5"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
