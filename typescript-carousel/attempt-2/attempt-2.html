<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="attempt-2.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-div row">
        <a class="a-arrow" href="#"
          ><i class="fa-solid fa-2x fa-chevron-left left"></i
        ></a>
        <img class="" src="../images/001.png" />
        <img class="hidden" src="../images/007.png" />
        <img class="hidden" src="../images/004.png" />
        <img class="hidden" src="../images/025.png" />
        <img class="hidden" src="../images/039.png" />
        <a class="a-arrow" href="#"
          ><i class="fa-solid fa-2x fa-chevron-right right"></i
        ></a>
        <div class="dots" id="dots">
          <a href="#" class="0"
            ><i class="dot fa-regular fa-lg fa-circle" data-view="0"></i
          ></a>
          <a href="#" class="1"
            ><i class="dot fa-regular fa-lg fa-circle" data-view="1"></i
          ></a>
          <a href="#" class="2">
            <i class="dot fa-regular fa-lg fa-circle" data-view="2"></i
          ></a>
          <a href="#" class="3"
            ><i class="dot fa-regular fa-lg fa-circle" data-view="3"></i
          ></a>
          <a href="#" class="4"
            ><i class="dot fa-regular fa-lg fa-circle" data-view="4"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="attempt-2.js"></script>
  </body>
</html>
